<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue-learn</title>
<!-- 本地引入vue.js -->
<script src="js/vue.min.js"></script>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/setting_safe.css">
<!-- 
    官方推荐：开发环境配置
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
-->
</head>
<body class="mui-fullscreen">
    <h1>我的Vue学习项目</h1>
    
    <div id="app">
        <h2>{{message}}</h2>
    </div>
    
</body>
<script>
    // Vue 实例
    var vue_div = new Vue({
        /* 
         * DOM元素，Vue实例的挂载目标
         * 可以通过CSS加载器，也可以是HTMLElement实例
         */
        el: '#app',
        // 数据对象
        data: {
            message:'Hello Vue'
        },

        /* vue对象生命周期 */
        // 最先执行
        beforeCreate:function(){
            alert("Start Vue beforeCreate!");
        },

        created : function(){
            alert("Start Vue created!");
        }

    });
    vue_div.message = 'I have Change message of data';
</script>
</html>
